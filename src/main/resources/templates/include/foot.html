<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="_ctx" th:content="@{/}" />
    <title>Admin</title>
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, admin-scalable=no"
            name="viewport">
    <link rel="stylesheet"
          th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet"
          th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet"
          th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/logo.png}">
</head>


    <footer th:fragment="admin-footer">
        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <div class="pull-right hidden-xs">
                <b>Version</b> 1.0.0
            </div>
            <strong>Copyright &copy; 2019 <a
                    href="https://lrshuai.top">Jussi Lee</a>.
            </strong> All rights reserved.
        </footer>

    </footer>

    <a-link th:fragment="admin-scripty">
        <!-- jQuery 3 -->
        <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
        <!-- jQuery UI 1.11.4 -->
        <script th:src="@{/bower_components/jquery-ui/jquery-ui.min.js}"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button);
        </script>
        <!-- Bootstrap 3.3.7 -->
        <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
        <!-- Bootstrap WYSIHTML5 -->
        <script
                th:src="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
        <!-- Slimscroll -->
        <script th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
        <!-- FastClick -->
        <script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/dist/js/adminlte.min.js}"></script>
        <!-- AdminLTE for demo purposes -->
        <script th:src="@{/dist/js/demo.js}"></script>
    </a-link>

</html>
